<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Website Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Website Blocker üö´</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="blocker">Website Blocker</button>
      <button class="tab-btn" data-tab="todos">Todo List</button>
    </div>
    
    <div id="blocker-tab" class="tab-content active">
      <div class="add-site">
        <h2>Block a Website</h2>
        <div class="input-group">
          <input type="text" id="site-input" placeholder="Enter URL (e.g., facebook.com)">
          <button id="add-site">Block</button>
        </div>
        <p class="hint">Enter a domain</p>
      </div>
      
      <div class="blocked-sites">
        <h2>Blocked Websites</h2>
        <ul id="blocked-list"></ul>
      </div>
      
      <div class="favorites">
        <h2>Favorites (Most Blocked)</h2>
        <ul id="favorites-list"></ul>
      </div>
    </div>
    
    <div id="todos-tab" class="tab-content">
      <div class="todo-container">
        <h2>My Todo List ‚úÖ</h2>
        <div class="input-group">
          <input type="text" id="todo-input" placeholder="Add a new task...">
          <button id="add-todo">Add</button>
        </div>
        
        <div class="todo-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todo-list"></ul>
        
        <div class="todo-stats">
          <span id="todo-count">0 items left</span>
          <button id="clear-completed">Clear completed</button>
        </div>
      </div>
    </div>
    <footer id="footer">
      Made with ‚ù§Ô∏è by Khushi  
      
    </footer>
    <div id="social-icons">
      <a href="https://github.com/roykhushi" target="_blank" class="github-link">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
